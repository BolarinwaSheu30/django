<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}EduTrack{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav {
            margin-top: 0.5rem;
        }
        nav a, nav form button {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        nav a:hover, nav form button:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        footer {
            margin-top: 2rem;
            background: #ddd;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>EduTrack</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'course_list' %}">Courses</a>
                {% if user.profile.user_type == "teacher" %}
                    <a href="{% url 'course_create' %}">Create Course</a>
                {% endif %}
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now|date:"Y" }} EduTrack. All rights reserved.</p>
    </footer>
</body>
</html>
